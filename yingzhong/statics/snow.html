<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>雪花的快乐</title>
        <style>
            body{background-color: bisque;}
            h1{text-align: center;color: blue;}
            p.date{text-align: right;color: deeppink;}
            p.main{text-align: center;color:forestgreen;}
            p{color: brown;}
        </style>
    </head>
<body>
    <h1>雪花的快乐</h1>
    <p class="date">2021年10月31日</p>
    <p class="main">
        假如我是一朵雪花，<br>
        翩翩的在半空里潇洒，<br>
        我一定认清我的方向——<br>
        飞扬，飞扬，飞扬——<br>
        这地面上有我的方向。<br>
        不去那冷寞的幽谷，<br>
        不去那凄清的山麓，<br>
        也不上荒街去惆怅——<br>
        飞扬，飞扬，飞扬——<br>
        你看，我有我的方向！<br>
        在半空里娟娟地飞舞，<br>
        认明了那清幽的住处，<br>
        等着她来花园里探望——<br>
        飞扬，飞扬，飞扬——<br>
        啊，她身上有朱砂梅的清香！<br>
        那时我凭借我的身轻，<br>
        盈盈地，沾住了她的衣襟，<br>
        贴近她柔波似的心胸——<br>
        消溶，消溶，消溶——<br>
        溶入了她柔波似的心胸！</p>
        <br>
        <div style="text-align: center;">
            <button onclick="playPause()">播放/暂停</button>
            <button onclick="makeBig()">放大</button>
            <button onclick="makeSmall()">缩小</button>
            <button onclick="makeNormal()">普通</button>
            <br>
            <audio id="audio1" controls>
                <source src="music.mp3" type="audio/mp3">
            </audio>
          </div>
      
      <script>
          var myAudio=document.getElementById("audio1");
      
          function playPause(){
              if(myAudio.paused)
                myAudio.play();
              else
              myAudio.pause();
          }
      
          function makeBig(){
              myAudio.width=560;
          }
      
          function makeSmall(){
              myAudio.width=320;
          }
      
          function makeNormal(){
              myAudio.width=420;
          }
      </script>
      
        <p><b>注意：</b>文章结束了哟，&quot;哒哒哒&quot;，快跑。</p>
    </body>
    </html>
